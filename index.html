<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shortest Path Finder - Dijkstra's Algorithm</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <h1>Shortest Path Finder</h1>
            
            <div class="input-section">
                <div class="form-group">
                    <label for="graphInput">Graph (Format: node1-node2,weight;node1-node3,weight)</label>
                    <textarea id="graphInput" rows="4" placeholder="A-B,4;A-C,2;B-D,5;C-D,1"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="startNode">Start Node</label>
                    <input type="text" id="startNode" placeholder="A">
                </div>
                
                <div class="form-group">
                    <label for="endNode">End Node</label>
                    <input type="text" id="endNode" placeholder="D">
                </div>
                
                <button onclick="findShortestPath()">Find Shortest Path</button>
                <div id="result"></div>
            </div>
    
            <div class="canvas-container">
                <canvas id="graphCanvas" width="800" height="400"></canvas>
            </div>
        </div>
        <script src="./script.js"> </script>
    </body>
</html>
